<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg id="svg" width="800" height="800"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    d3.csv('../data/cities.csv')
      .then(data => {
        console.log(data)

        const x_extent = d3.extent(data, d => parseFloat(d.x))
        
        const y_extent = d3.extent(data, d => parseFloat(d.y))

        const countries = Array.from(new Set(data.map(d => d.country)))

        const pop_extent = d3.extent(data, d => parseFloat(d.population))

        // Create a linear scale
        const xScale = d3.scaleLinear()
          .domain(x_extent) 
          .range([700, 100])     

        const yScale = d3.scaleLinear()
          .domain(y_extent)
          .range([100, 700])
        
        const countryScale = d3.scaleOrdinal()
          .domain(countries)
          .range(['cornflowerblue', 'gold', 'green', 'tomato'])
        
        const popScale = d3.scaleSqrt()
          .domain(pop_extent)
          .range([10, 100])

        d3.select('#svg')
          .style('border', '1px solid')
          .selectAll('circle')
          .data(data)
          .enter()
          .append('circle')
          .attr('cx', d => xScale(d.x))
          .attr('cy', d => yScale(d.y))
          .attr('r', d => popScale(d.population))
          .attr('opacity', 0.25)
          .attr('fill', d => countryScale(d.country))
      })
  </script>
</body>
</html>
